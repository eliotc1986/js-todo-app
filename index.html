<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="public/css/app.min.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      
      <div class="add-task">
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text">
        <span id="error">Be sure to type a task</span>
        <button id="add-task">Add</button>
      </div>
      
      <h3>Todo</h3> 
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Learn Ajax</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Practice OOP</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Finish new app</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>

    </div>
    <script type="text/javascript" src="public/js/app.min.js"></script>
  </body>
</html>
